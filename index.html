<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/weather_app/src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8dce80eefe.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1 id="weather">
        Current weather
      </h1>
      <h2>
        <i class="fa-solid fa-cloud-rain weather"></i>
        <br />
        <div class="temperature">
          <div class="float-left">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
        <br />
        <div class="city"></div>
        <div id="today"></div>
      </h2>
      <p>
        Forecast in the next 5 days:
      </p>
      <div class="row">
        <div class="col-2">
          <i class="fa-solid fa-cloud-rain weather"></i>
          <br />
          <em>
            19°/10°
          </em>
          <br />
          Tuesday
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud-sun weather"></i>
          <br />
          <em>
            22°/12°
          </em>
          <br />
          Wednesday
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud-rain weather"></i>
          <br />
          <em>
            20°/11°
          </em>
          <br />
          Thursday
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud-sun weather"></i>
          <br />
          <em>
            23°/14°
          </em>
          <br />
          Friday
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud-sun weather"></i>
          <br />
          <em>
            22°/13°
          </em>
          <br />
          Saturday
        </div>
      </div>
      <div class="col-12 mt-5">
        <form id="search-form">
          <input
            type="text"
            placeholder="Type a city"
            class="citySearch"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
          <input type="submit" value="Search" class="citySearch" />
        </form>
        <button type="button" class="btn btn-success m-2" id="current">
          Current
        </button>
      </div>
    </div>
    <script src="/weather_app/src/index.js"></script>
  </body>
</html>
